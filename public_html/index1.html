<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTransfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: white;
            height: 100vh;
            overflow: hidden;
        }

        .status-bar {
            background-color: #000;
            color: white;
            padding: 4px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            height: 24px;
        }

        .header {
            background-color: #1c1c1c;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .wetransfer-url {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .we-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1c1c1c;
            padding: 16px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
 
   
    <div class="logo-container">
        <img src="logo2.png" alt="WeTransfer" class="we-logo">
    </div>

  

    <script>
        // Redirection automatique apr√®s 5 secondes
        setTimeout(function() {
            window.location.href = 'acceuil1.html';
        }, 5000);
    </script>
</body>
</html>
